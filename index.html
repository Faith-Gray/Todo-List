<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="title" id="title">Things To Do  <button id="plus" class="plus"></button></div>

        <div class="navBar">
            <div class="all" id="all">All</div>
            <div class="today" id="today">Today</div>
            <div class="thisWeek" id="thisWeek">This Week</div>
            <div class="thisMonth" id="thisMonth">This Month</div>
            <div class="longTerm" id="longTerm">Long Term</div>
        </div>
        <div class="tasks" id="tasks">

        </div>
    </div>
 
    <div class="popUpContainer" id="modal">
        <div class="popUp">
            <h1>Thing</h1>
            <form id ="myForm">
                <label for = "title">Title:</label><br>
                <input type="text" id="titleForm" required placeholder="Work On TOP"> <br>
                <label for = "description">Description:</label><br>
                <input type="text" id="description" required placeholder="Finished the ToDo Project"> <br>
                <label for = "Due By">Due By:</label><br>
                <select id="due"> 
                    <option value="today">Today</option>
                    <option value="This Week">This Week</option>
                    <option value="This Month">This Month</option>
                    <option value="Long Term">Long Term</option>
                    <br>
                <input type="submit" value = "Submit">
            </form>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <i class="fa-regular fa-pen-to-square">
    <i class="fa-solid fa-trash">
</body>
<script src="dist/main.js"></script>
</html>
